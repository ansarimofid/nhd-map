<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--Container-->
<div class="container">
    <!--sidebar-->
    <div class="opt-box">
        <h2>Find Your College</h2>
        <div>
            <div>
                <input class="filter-input" type="text" data-bind="value:listFilter,valueUpdate: 'afterkeydown'"
                       placeholder="Filter">
            </div>
            <ul class="markers-data" data-bind="foreach:markers()">
                <li data-bind="click: $parent.itemClicked.bind($data, index)"><a href="" data-bind="text:title"></a>
                </li>
                <hr>
            </ul>
        </div>
    </div>
    <!--map-->
    <div class="map-container">
        <div class="sidebar-toggle">
            <div class="menu"></div>
            <span class="text">Menu</span>
        </div>
        <div id="map"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUnzknz658VqmMcuAurZFGoJtvT39SXDg&callback=initMap"
        async defer></script>
<script src="js/main.js"></script>
</body>
</html>
